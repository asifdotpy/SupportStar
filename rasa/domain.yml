version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - about_me

actions:
  - utter_greet
  - utter_goodbye
  - utter_affirm
  - utter_about_me

responses:
  utter_greet:
    - text: "Hello! How can I help you today?"
  utter_goodbye:
    - text: "Goodbye! Have a nice day."
  utter_affirm:
    - text: "I'm glad you agree."
  utter_about_me:
    - text: "My name is Asif Iqbal"

rules:
  - rule: Say goodbye anytime the user says goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye

