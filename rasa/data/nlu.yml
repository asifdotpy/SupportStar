version: "3.1"

nlu:
- intent: greet
  examples: |
    - Hi there!
    - Hello!
    - Hey, how's it going?

- intent: order_food
  examples: |
    - I'd like to order some food, please.
    - Can I get something to eat?
    - I'm hungry, can I order some food?

- intent: inform
  examples: |
    - pizza
    - burger
    - fries
    - coke
    - pepperoni
    - mushrooms
    - large
    - small

- intent: affirm
  examples: |
    - Yes, please.
    - That sounds good.
    - Sure, go ahead.

- intent: deny
  examples: |
    - No, thanks.
    - I changed my mind.
    - Actually, never mind.

- intent: goodbye
  examples: |
    - Bye!
    - See you later!
    - Thanks, bye!

