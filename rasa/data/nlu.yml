version: "3.1"

nlu:

- intent: greet
  examples: |
    - Hi
    - Hello
    - Hey
    - Good day
    - Good morning

- intent: book_room
  examples: |
    - I want to book a room in Paris for two nights [location=Paris] [duration=two nights]
    - Can I reserve a double room in New York on July 4th? [room_type=double] [location=New York] [date=July 4th]
    - I need a single room in Tokyo for three days [room_type=single] [location=Tokyo] [duration=three days]

- intent: request_price
  examples: |
    - How much is a single room in New York on July 4th? [room_type=single] [location=New York] [date=July 4th]
    - What is the price of a double room in Paris for one night? [room_type=double] [location=Paris] [duration=one night]
    - Tell me the cost of a triple room in Tokyo for two days [room_type=triple] [location=Tokyo] [duration=two days]

- intent: cancel_booking
  examples: |
    - Cancel my reservation please
    - I want to cancel my booking
    - I don't need the room anymore

- intent: affirm
  examples: |
    - Yes
    - Sure
    - Of course
    - Absolutely
    - OK

- intent: inform
  examples: |
    - I changed my mind
    - I found a better deal
    - I have an emergency
